<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Echo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1 class="app-header-title">Memory Echo</h1>
    </header>

    <section class="search-add-section">
      <div class="searchbar-container">
        <input
          class="searchbar"
          type="text"
          onkeyup="searchTopic()"
          id="search-bar"
          placeholder="Search topic or subject"
        />
        <div class="searchbar-icon">
          <i class="fa fa-fw fa-search"></i>
        </div>
      </div>

      <div class="add-topic-container">
        <button type="submit" class="add-topic-button" onclick="expand()">
          Add New Revision Topic
        </button>
        <form class="inputForm">
          <div class="add-topic-expanded" id="add-expanded">
            <input
              class="topic-input"
              id="topic-input"
              name="topic"
              placeholder="Topic (required)"
              required
            ></input>
            <textarea
              class="content-input"
              name="content"
              placeholder="Content (required)"
              required
              rows="5"
              cols="50"
            ></textarea>
            <button class="add-button">
              <i class="fa-solid fa-circle-plus"></i>
            </button>
          </div>
        </form>
      </div>
    </section>

    <main class="main-revision-topic">
      <h2>Saved Revision Topics</h2>
      <div class="revision-list-container">
        <ul class="revision-list"></ul>
      </div>
    </main>

    <footer>
      <div class="navigation-footer">
        <a class="navItem" href="#"><i class="fa fa-fw fa-home"></i></a>
        <a class="navItem" href="#"><i class="fa fa-fw fa-calendar"></i></a>
        <a class="navItem active" href="#"><i class="fa fa-fw fa-user"></i></a>
        <div class="identifier-background"></div>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
